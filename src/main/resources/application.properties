# src/main/resources/application.properties

# Enable automatic restart
spring.devtools.restart.enabled=true

# Configure additional paths to watch for changes
spring.devtools.restart.additional-paths=src/main/java

# Enable live reload
spring.devtools.livereload.enabled=true

# Configure polling interval (in milliseconds)
spring.devtools.restart.poll-interval=2000
spring.devtools.restart.quiet-period=1000

# Logging for development
logging.level.org.tiaa.in=DEBUG
logging.level.org.springframework.web=INFO

# File encoding
spring.mandatory-file-encoding=UTF-8


# Custom properties for split-data folder
split.data.folder=src/main/resources/static/split-data
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# Existing properties...

# Static resource handling
spring.web.resources.static-locations=classpath:/static/
spring.mvc.view.prefix=/
spring.web.resources.add-mappings=true

# Enable all endpoints to forward to index.html
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

spring.mvc.pathmatch.matching-strategy=ant_path_matcher
